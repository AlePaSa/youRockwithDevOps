sudo:  required
dist: trusty
language: node_js
node_js:
- 6.9.5
script:
- PORT=8888 npm start &
- sleep 3
- curl http://localhost:8888
deploy:
  provider: bluemixcloudfoundry
  skip_cleanup: true
  manifest: manifest.yml
  username: $CF_ID
  password: $CF_PWD
  organization: $CF_ORG
  api: $CF_TARGET
  space: $CF_SPACE
  on:
    branch: master